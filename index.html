<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to local CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="../Unit-4-Game/assets/css/style.css" />
    
</head>
<body>
    
        <div class="card bg-dark text-white">
                <img class="card-img" src="" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title text-center">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text">Last updated 3 mins ago</p>
                </div>
              </div>

        <div class="card-group">
                <div class="card">
                  <img class="card-img-top" src="../Unit-4-Game/assets/images/DND-1.png" width="180px" height="297px" alt="Card image cap">
                  <div class="card-body text-center">
                    <h5 class="card-title">Start Game</h5>
                    <a role="button" class="btn btn-danger" href="game.html">Danger</a>
                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="../Unit-4-Game/assets/images/DND-1.png" width="180px" height="297px" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Instructions</h5>
                      <button type="button" class="btn btn-danger" href="game.html">Danger</button>
                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="../Unit-4-Game/assets/images/DND-1.png" width="180px" height="297px" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Exit</h5>
                      <button type="button" class="btn btn-danger" href="game.html">Danger</button>
                  </div>
                </div>
              </div>

<script src="../Unit-4-Game/assets/javascript/game.js"></script>  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
